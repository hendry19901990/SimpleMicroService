<head>
    <title>{{title}}</title>
  </head>
  <div class="container">
    <div class="page-header">
      <h2>Simple Messenger</h2>
    </div>

    <form [formGroup]="frmRegister" (ngSubmit)="SaveMessage(frmRegister.value)">
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" id="message" name= "message" formControlName="message" aria-describedby="message" placeholder="Send your message!">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>

    <div *ngIf="existNotfs" class="alert alert-primary" role="alert">
      {{notification}}
    </div>


    <div *ngIf="existNotfsErr" class="alert alert-danger" role="alert">
      {{notificationErr}}
    </div>

    <div class="table-responsive" style="margin-top: 10px;">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>
              ID
            </th>
            <th>
              Content
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let msg of messageList">       
            <td>{{msg.id}}</td>
            <td>{{msg.content}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
